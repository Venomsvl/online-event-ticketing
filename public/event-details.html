<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Tixify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Mobile menu styles */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            right: -100%;
            width: 70%;
            height: 100vh;
            background: linear-gradient(to right, #6B46C1, #4C1D95);
            transition: right 0.3s ease-in-out;
            z-index: 50;
        }
        .mobile-menu.active {
            right: 0;
        }
        /* Hamburger button styles */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            .mobile-menu {
                display: block;
            }
            .desktop-menu {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-purple-600 to-purple-800 border-b border-purple-500">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center -ml-4">
                    <a href="/" class="text-2xl font-bold text-white">
                        <img src="images/take3gradient.png" alt="Tixify" class="h-16 w-auto">
                    </a>
                </div>
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-6 desktop-menu">
                    <a href="/" class="text-white hover:text-purple-200">Home</a>
                    <a href="/events" class="text-white hover:text-purple-200">Events</a>
                    <a href="/about" class="text-white hover:text-purple-200">About</a>
                    <a href="/contact" class="text-white hover:text-purple-200">Contact</a>
                </div>
                <!-- Hamburger Button -->
                <button class="hamburger">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="p-6">
            <div class="flex justify-end mb-8">
                <button class="close-menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="flex flex-col space-y-6">
                <a href="/" class="text-white text-xl hover:text-purple-200">Home</a>
                <a href="/events" class="text-white text-xl hover:text-purple-200">Events</a>
                <a href="/about" class="text-white text-xl hover:text-purple-200">About</a>
                <a href="/contact" class="text-white text-xl hover:text-purple-200">Contact</a>
            </div>
        </div>
    </div>

    <!-- Event Details Section -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Event Information -->
            <div class="space-y-6">
                <div id="eventDetails" class="bg-purple-900 rounded-lg p-6">
                    <div class="relative h-64 mb-6">
                        <img id="eventImage" src="" alt="Event" class="w-full h-full object-cover rounded-lg">
                        <div class="absolute top-4 left-4 bg-purple-600 text-white px-3 py-1 rounded-full" id="eventDate"></div>
                    </div>
                    <h1 id="eventTitle" class="text-3xl font-bold mb-4"></h1>
                    <div class="space-y-4 text-purple-200">
                        <p id="eventDescription" class="text-lg"></p>
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <span id="eventLocation"></span>
                        </div>
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span id="eventTime"></span>
                        </div>
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
                            </svg>
                            <span id="eventPrice" class="text-xl font-bold text-purple-300"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Booking Form -->
            <div class="bg-purple-900 rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-6">Book Your Tickets</h2>
                <form id="bookingForm" class="space-y-6">
                    <div>
                        <label for="ticketType" class="block text-sm font-medium text-purple-200 mb-2">Ticket Type</label>
                        <select id="ticketType" name="ticketType" required
                            class="w-full px-4 py-2 rounded-lg bg-purple-800 border border-purple-600 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="standard">Standard Ticket</option>
                            <option value="vip">VIP Ticket</option>
                        </select>
                    </div>
                    <div>
                        <label for="quantity" class="block text-sm font-medium text-purple-200 mb-2">Number of Tickets</label>
                        <input type="number" id="quantity" name="quantity" min="1" max="10" required
                            class="w-full px-4 py-2 rounded-lg bg-purple-800 border border-purple-600 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label for="name" class="block text-sm font-medium text-purple-200 mb-2">Full Name</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-2 rounded-lg bg-purple-800 border border-purple-600 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-purple-200 mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 rounded-lg bg-purple-800 border border-purple-600 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-purple-200 mb-2">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required
                            class="w-full px-4 py-2 rounded-lg bg-purple-800 border border-purple-600 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div class="pt-4">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-purple-200">Total Amount:</span>
                            <span id="totalAmount" class="text-2xl font-bold text-purple-300">$0.00</span>
                        </div>
                        <button type="submit"
                            class="w-full bg-purple-600 text-white py-3 px-6 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-900 transition-colors">
                            Book Now
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // Function to show toast notification
        function showToast(message, isSuccess = true) {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: isSuccess ? "#10B981" : "#EF4444",
                stopOnFocus: true,
            }).showToast();
        }

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to format date
        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'short' };
            return new Date(dateString).toLocaleDateString('en-US', options).toUpperCase();
        }

        // Function to calculate total amount
        function calculateTotal() {
            const quantity = parseInt(document.getElementById('quantity').value) || 0;
            const ticketType = document.getElementById('ticketType').value;
            const basePrice = eventData.price || 0;
            const vipMultiplier = ticketType === 'vip' ? 2 : 1;
            const total = quantity * basePrice * vipMultiplier;
            document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
        }

        // Sample event data (replace with actual API call)
        const eventData = {
            id: 1,
            title: 'Summer Music Festival',
            description: 'Join us for an unforgettable evening of live music featuring top artists from around the world. Experience amazing performances, great food, and create lasting memories.',
            date: '2024-07-15',
            time: '18:00',
            location: 'Central Park',
            image: 'https://images.unsplash.com/photo-1429962714451-bb934ecdc4ec?w=500&h=300&fit=crop',
            price: 50.00
        };

        // Populate event details
        document.addEventListener('DOMContentLoaded', () => {
            const eventId = getUrlParameter('id');
            
            // In a real application, fetch event data based on ID
            // For now, using sample data
            document.getElementById('eventTitle').textContent = eventData.title;
            document.getElementById('eventDescription').textContent = eventData.description;
            document.getElementById('eventLocation').textContent = eventData.location;
            document.getElementById('eventTime').textContent = `${eventData.date} at ${eventData.time}`;
            document.getElementById('eventPrice').textContent = `$${eventData.price.toFixed(2)}`;
            document.getElementById('eventDate').textContent = formatDate(eventData.date);
            document.getElementById('eventImage').src = eventData.image;

            // Add event listeners for form calculations
            document.getElementById('quantity').addEventListener('input', calculateTotal);
            document.getElementById('ticketType').addEventListener('change', calculateTotal);

            // Handle form submission
            document.getElementById('bookingForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Get form data
                const formData = {
                    eventId: eventId || '1', // Provide default ID for testing
                    ticketType: document.getElementById('ticketType').value,
                    quantity: document.getElementById('quantity').value,
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    totalAmount: document.getElementById('totalAmount').textContent
                };

                try {
                    // In a real application, send this data to your server
                    const response = await fetch('http://localhost:3004/api/bookings', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();
                    console.log('Server response:', data);
                    
                    if (response.ok) {
                        showToast('Booking successful! You will receive a confirmation email shortly.');
                        setTimeout(() => {
                            window.location.href = '/booking-confirmation';
                        }, 2000);
                    } else {
                        throw new Error(data.message || 'Booking failed');
                    }
                } catch (error) {
                    console.error('Booking error details:', error);
                    showToast('There was an error processing your booking: ' + error.message, false);
                }
            });
        });

        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const mobileMenu = document.querySelector('.mobile-menu');
            const closeMenu = document.querySelector('.close-menu');

            hamburger.addEventListener('click', () => {
                mobileMenu.classList.add('active');
            });

            closeMenu.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
            });

            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target) && mobileMenu.classList.contains('active')) {
                    mobileMenu.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
